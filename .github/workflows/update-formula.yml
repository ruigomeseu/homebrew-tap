name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          # Strip leading 'v' for the formula version
          echo "raw=$VERSION" >> "$GITHUB_OUTPUT"
          echo "number=${VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Download release binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.event.client_payload.repo }}
          VERSION: ${{ steps.version.outputs.raw }}
        run: |
          for artifact in ffcli-darwin-arm64 ffcli-darwin-x64 ffcli-linux-arm64 ffcli-linux-x64; do
            gh release download "$VERSION" --repo "$REPO" --pattern "$artifact" --dir binaries
          done

      - name: Compute checksums
        id: checksums
        run: |
          echo "darwin_arm64=$(sha256sum binaries/ffcli-darwin-arm64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "darwin_x64=$(sha256sum binaries/ffcli-darwin-x64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(sha256sum binaries/ffcli-linux-arm64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_x64=$(sha256sum binaries/ffcli-linux-x64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.number }}
          SHA_DARWIN_ARM64: ${{ steps.checksums.outputs.darwin_arm64 }}
          SHA_DARWIN_X64: ${{ steps.checksums.outputs.darwin_x64 }}
          SHA_LINUX_ARM64: ${{ steps.checksums.outputs.linux_arm64 }}
          SHA_LINUX_X64: ${{ steps.checksums.outputs.linux_x64 }}
        run: |
          cat > Formula/ffcli.rb << 'RUBY'
          class Ffcli < Formula
            desc "Fireflies.ai CLI â€” query meeting data from the command line"
            homepage "https://github.com/ruigomeseu/ffcli"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/ruigomeseu/ffcli/releases/download/vVERSION_PLACEHOLDER/ffcli-darwin-arm64"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              elsif Hardware::CPU.intel?
                url "https://github.com/ruigomeseu/ffcli/releases/download/vVERSION_PLACEHOLDER/ffcli-darwin-x64"
                sha256 "SHA_DARWIN_X64_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/ruigomeseu/ffcli/releases/download/vVERSION_PLACEHOLDER/ffcli-linux-arm64"
                sha256 "SHA_LINUX_ARM64_PLACEHOLDER"
              elsif Hardware::CPU.intel?
                url "https://github.com/ruigomeseu/ffcli/releases/download/vVERSION_PLACEHOLDER/ffcli-linux-x64"
                sha256 "SHA_LINUX_X64_PLACEHOLDER"
              end
            end

            def install
              binary = Dir["ffcli-*"].first
              mv binary, "ffcli"
              chmod 0755, "ffcli"
              bin.install "ffcli"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/ffcli --version")
            end
          end
          RUBY

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" Formula/ffcli.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/$SHA_DARWIN_ARM64/g" Formula/ffcli.rb
          sed -i "s/SHA_DARWIN_X64_PLACEHOLDER/$SHA_DARWIN_X64/g" Formula/ffcli.rb
          sed -i "s/SHA_LINUX_ARM64_PLACEHOLDER/$SHA_LINUX_ARM64/g" Formula/ffcli.rb
          sed -i "s/SHA_LINUX_X64_PLACEHOLDER/$SHA_LINUX_X64/g" Formula/ffcli.rb

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/ffcli.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ffcli.rb
          git commit -m "Update ffcli to ${{ steps.version.outputs.number }}"
          git push
